<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/chat.css') }}">
    <title>Buatsapp</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" 
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
            integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
            integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>

    <script>
        let socket;
        let conversation = []
        $(document).ready(() => {
            console.log('http://' + document.domain + ':' + location.port + '/chat')
            socket = io.connect('http://' + document.domain + ':' + location.port + '/chat');
            socket.on('connect', () => {
                socket.emit('joined', {});
            });
            socket.on('status', function(data) {
                console.log('new_status', data)
                if (data.STATUS == 'MESSAGE') {
                  window.alert('llego message', data.msg.msg);

                } else if (data.msg.STATUS == 'STATUS') {
                  console.log(data.msg)
                  if (data.msg.status !== 'ENTERED') return;
                  if ($(`#${data.msg.id}`) !== undefined) return;
                  let newUser = `list-group-item list-group-item-action" id={{user.id}} data-toggle="list"`
                              + `href='#_${data.msg.id} role="tab" aria-controls=${data.msg.name}>${data.msg.name}</a>`
                  $('.list-group-item-action').last().append(newUser)
                }
            });
            $("a").click(function() {
                // location.href = "chat/" + this.id;
                conversation = [this.id];
                $("#conversation").text(this.id)
            });
            $("#send").click(() => {
                msg = $("#msg").val()
                if (msg !== '')
                  socket.emit('textMessage', msg, conversation);
            });
            $("#logout").click(() => {
                console.log('log out')
                socket.emit('left', {}, () => {
                    socket.disconnect();
                    window.location.href = "{{ url_for('auth.signin') }}";
                });
            });
        });
    </script>
</head>
<body>
<div class="split left">
  <div class="row">
      <div class="col-4">
          <p style="display: inline-block;">{{user}}</p> 
          <div class="list-group" id="list-tab" role="tablist">
              {% for user in users %}
                <a class="list-group-item list-group-item-action" id={{user.id}} data-toggle="list"
                href={{'#%s_'%user.id}} role="tab" aria-controls={{user.name}}>{{user.name}}</a>
              {% endfor %}
          </div>
      </div>
  </div>
  <button id='logout'>Logout</button>
</div>
<div class="split right">
  <div class="centered">
    <p style="display: inline-block;">Hablando con</p> 
    <p style="display: inline-block;" id=conversation> Nadie</p>
    
  </div>
  <div style="display: inline-block;" class="centered">
    <input id=msg></input>
    <button id='send'>Send</button>
  </div>
  
</div>

</body>
</html>
