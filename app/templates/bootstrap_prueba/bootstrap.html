<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <title>Buatsapp</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
            integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
            integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
            crossorigin="anonymous"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
    <script type="text/javascript" src="//code.jquery.com/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>

    <script>
        let socket;
        $(document).ready(() => {
            console.log('http://' + document.domain + ':' + location.port + '/chat')
            socket = io.connect('http://' + document.domain + ':' + location.port + '/chat');
            $("a").click(function() {
                // location.href = "chat/" + this.id;
                console.log(socket)
                console.log(this.id)
                socket.emit('text', this.id);
            });
            socket.on('connect', () => {
                socket.emit('joined', {});
                console.log('conectando')
            });
            socket.on('status', data => {
                // $('#chat').val($('#chat').val() + '<' + data.msg + '>\n');
                // $('#chat').scrollTop($('#chat')[0].scrollHeight);
                console.log('llego status', data)
            });
            socket.on('message', data => {
                // $('#chat').val($('#chat').val() + data.msg + '\n');
                // $('#chat').scrollTop($('#chat')[0].scrollHeight);
                console.log('llego message', data)
            });
        });
    </script>
</head>
<body>
<div class="row">
    <div class="col-4">
        <div class="list-group" id="list-tab" role="tablist">
            {% for user in users %}
               <a class="list-group-item list-group-item-action" id={{user.id}} data-toggle="list"
               href={{'#%s_'%user.id}} role="tab" aria-controls={{user.name}}>{{user.name}}</a>
            {% endfor %}
        </div>
    </div>
</div>

</body>
</html>
