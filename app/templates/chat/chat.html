<html>
    <head>
        <title>{{ adressee.name }}</title>
            <script type="text/javascript" src="//code.jquery.com/jquery-1.4.2.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
        <script type="text/javascript" charset="utf-8">
            var socket;
            $(document).ready(function(){

                socket = io.connect('http://' + location.host + '/chat');

                socket.on('connect', function() {
                    socket.emit('joinMe', {});
                });

                socket.on('updateUiWithTextMessage', function(data) {
                    $('#chat').val($('#chat').val() + data.msg + '\n');
                    $('#chat').scrollTop($('#chat')[0].scrollHeight);
                });

                $('#text').keypress(function(e) {
                    var code = e.keyCode || e.which;
                    if (code == 13) {
                        text = $('#text').val();
                        $('#text').val('');
                        socket.emit('textMessage', {msg : text});

                    }
                });
            });
        </script>

        <script type="text/javascript" charset="utf-8">
            $(document).ready(function(){
                for
                $('#chat').append($(this).text());
            });
        </script>
    </head>
    <body>
        <h1>Chat with: {{ adressee.name }}</h1>
        <textarea id="chat" cols="80" rows="20">
            This is the beginning of your chat with {{adressee.name}}
        </textarea><br><br>
        <input id="text" size="80" placeholder="Enter your message here"><br><br>
        <a href="#" >Leave this room(TODO: redirect to chat list)</a>
    </body>
</html>
