<html>
    <head>
        <title>{{ adressee.name }}</title>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.8/socket.io.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script type="text/javascript" charset="utf-8">
            var socket;
            $(document).ready(function(){
                //socket = io.connect('http://' + document.domain + ':' + location.port + '/chat');
                socket = io.connect('http://127.0.0.1:5000');

                socket.on('connect', function() {
                    socket.emit('joined', '{{actualUser.name.decode()}}');
                });
                socket.on('status', function(data) {
                    $('#chat').val($('#chat').val() + '<' + data.msg + '>\n');
                    $('#chat').scrollTop($('#chat')[0].scrollHeight);
                });
                socket.on('message', function(data) {
                    $('#chat').val($('#chat').val() + $.parseJSON(data.replace(/\'/g, '\"')).msg + '\n');
                    $('#chat').scrollTop($('#chat')[0].scrollHeight);
                });
                $('#text').keypress(function(e) {
                    var code = e.keyCode || e.which;
                    if (code == 13) {
                        text = $('#text').val();
                        $('#text').val('');
                        socket.emit('text', {'msg': text, 'to': '{{adressee.name.decode()}}'});
                    }
                });
            });
        </script>

        <script type="text/javascript" charset="utf-8">
            $(document).ready(function(){
                //$('#chat').append($(this).text());
            });
        </script>
    </head>
    <body>
        <h1>Chat with: {{ adressee.name }}</h1>
        <textarea id="chat" cols="80" rows="20">
            This is the beginning of your chat with {{adressee.name}}
        </textarea><br><br>
        <input id="text" size="80" placeholder="Enter your message here"><br><br>
        <a href="#" >Leave this room(TODO: redirect to chat list)</a>
    </body>
</html>
